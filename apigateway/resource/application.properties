spring.application.name=apigateway

server.port=5555
#zuul.routes.api-a.path=/usercenter/**
#zuul.routes.api-a.serviceId=usercenter
#
#zuul.routes.api-b.path=/ordercenter/**
#zuul.routes.api-b.serviceId=ordercenter

zuul.routes.api-b.path=/authcenter/**
zuul.routes.api-b.serviceId=authcenter

zuul.routes.api-b.path=/goodscenter/**
zuul.routes.api-b.serviceId=goodscenter

zuul.sensitive-headers=Cookie,Set-Cookie
zuul.host.max-total-connections=5000

zuul.host.socket-timeout-millis=60000
zuul.host.connect-timeout-millis=60000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=80000


eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.cloud.client.ipAddress}:${server.port}
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/

authentication-url=http://127.0.0.1:4444/authentication
tokenHeader=authentication
permit.url=authcenter/auth/login,authcenter/auth/refresh,authcenter/auth/register


